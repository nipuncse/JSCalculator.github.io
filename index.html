<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	
	<div class="container">
		<div class="box" id="main">
         
			<input type="text" class="large" id="num1"  style="margin-top: 15px;" placeholder="Number 1">
            <input type="text" class="large" id="num2"  placeholder="Number 2">


		 <div class="inner">
			 <div class="small" id="sum"><p>+</p></div>
		     <div class="small" id="difference"><p>-</p></div>
		     <div class="small" id="product"><p>*</p></div>
		     <div class="small" id="div"><p>/</p></div>
		</div>


         <div class="large" id="result">
			 <p id="res">Result</p>
		 </div>
		</div>
	</div>
    
	<script src="calculator.js"/>

</body>
</html>
